  <header>
    <div id="container">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Assignments</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

              <li class="nav-item">

              </li>

            <div id="greet" style="color: white;">
            </div>
          </div>
        </div>

    </div>
  </header>
  <main>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h4 class="text-center">Chapter # 39 - 42 | Switch Statements, While and Do While Loop</h4>
            <div class="border-bottom mt-4 border-secondary"></div>
          </div>
        </div>
        <div class="row py-4 mt-3 mt-md-5">
          <div class="col-12 col-md-6 mb-3 mb-md-0" style="min-height: 200 px">
            <h4 class="text-center"> Buttons</h4>
            <div class="border  border border-dark rounded-3 py-4 text-center" id="btn-box">
              <button class="btn btn-danger mt-2 col-6 mb-1" onclick="showImage()">Show Image</button>
              <button class="btn btn-danger mt-2 col-6 mb-1" onclick="showTable()">Show Table</button>
              <button class="btn btn-danger mt-2 col-6 mb-1" onclick="printUserInConsole()">Print User in
                Console</button>
            </div>
          </div>
          <div class="col-12 text-center col-md-5">
            <h4 class="">Form</h4>
            <div class="border border-dark py-4 rounded-3 text-center">
              <input class="col-5 mt-3" type="text" id="firstName" placeholder="First Name">
              <input class="col-5 mt-3" type="text" id="lastName" placeholder="Last Name">
              <input class="col-5 mt-3" type="text" id="email" placeholder="Email">
              <input class="col-5 mt-3" type="date" id="dob" placeholder="Date of Birth">
              <button class="btn btn-success mt-3 col-6" onclick="submit()">ADD</button>
            </div>
          </div>
          <div class="py-4 text-center">
            <div class="col-11 border border-dark py-4 mt-4" id="output" style="min-height: 100px;">

            </div>
            <button class="btn btn-danger col-2 mt-3" onclick="clearOutput()">Clear Output</button>
          </div>
        </div>
      </div>
  </main>




  <footer>
    <span class="d-flex justify-content-center py-3 text-white" style="background: #1d3557">Submitted by Muhammad Hassan Ahmad</span>
  </footer>
